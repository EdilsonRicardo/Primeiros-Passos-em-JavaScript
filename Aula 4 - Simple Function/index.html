<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Função Simples</title>
</head>
<body>
    <h1>JS - Aula 4: Função simples</h1>
    <!-- A tag form serve para desenhar objectos dum formulário. Ex: Caixas de textos, botoes etc-->
    <form>
        <!-- Se quisesse um espaco para escrever/inserir textos o TYPE poderia ser TEXT, ao inves de BUTTON -->
        <input type="button" value="Hello" onclick="hello()">
        <!-- Conectando o js com html -->
        <script src="hellofunction.js"></script>
        
    </form>
</body>
</html>
